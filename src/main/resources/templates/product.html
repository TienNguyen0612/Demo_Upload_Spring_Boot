<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/JS-CSS/index.css">
    <script src="../static/JS-CSS/product.js"></script>
</head>
<body>
<div class="container">
    <h1>Product List</h1>

    <table>
        <tr class="title">
            <td class="add-file">
                <button onclick="displayFormCreate()" class="btn btn-outline-primary">
                    <i class="fa-solid fa-plus"></i> Add New Product
                </button>
            </td>
            <td class="search-file">
                <form class="nav-link d-flex" id="search-form">
                    <table>
                        <tr>
                            <td>
                                <label>
                                    <input class="form-control mr-2" type="text" size="20" placeholder="Search By Name"
                                           id="search">
                                </label>
                            </td>
                            <td>
                                <button class="btn btn-light ml-2" onclick="searchProduct()">
                                    <i class="fa-solid fa-magnifying-glass"></i> Search
                                </button>
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
            <td>
                <button onclick="displayCategoryList()" class="btn btn-outline-primary">Category List</button>
            </td>
        </tr>
    </table>

    <table id="productList" class="table table-striped"></table>

    <form hidden id="form">
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="text" class="form-control" id="price" placeholder="Enter price" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input type="text" class="form-control" id="description" placeholder="Enter description" required>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image:</label>
            <input type="file" class="form-control" id="image">
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select id="category" name="category"></select>
        </div>
        <button type="submit" id="form-button" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
    </form>
</div>
</body>
</html>
